refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console

  file:
    kind: file
    path: "log/pms.log"
    encoder:
      pattern: "{d} - [pms] {m}{n}"

  file_backend:
    kind: file
    path: "log/pms-backend.log"
    encoder:
      pattern: "{d} - [pms-backend] {m}{n}"

  file_master:
    kind: file
    path: "log/pms-master.log"
    encoder:
      pattern: "{d} - [pms-master] {m}{n}"

root:
  level: info
  appenders:
    - file

loggers:
  pms_master:
    level: debug
    appenders:
      - file_master
  pms-backend:
    level: debug
    appenders:
      - file_backend